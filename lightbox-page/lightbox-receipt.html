    <h1 class="titlesize titlecolor air ">代收轉付收據</h1>
    <hr class="hrset">

<ol class="range LF  list_l">
<li>旅行業者因行業特殊，交易開立專用收據，和一
  般營業用發票不同，依房價款總額開立「旅行業
  代收轉付收據」給客戶，效用等同於統一發票，
  唯獨不可抵扣稅額及參加統一發票對獎活動。</li>
<li>旅行業者雖無須開立統一發票給予消費者，但是
  一定開立「旅行業代收轉付收據」，若經稅捐稽
  徵機關查獲未依規定 開立收據，將依稅捐稽徵法
  第44條規定，按收取價款總額處5%罰鍰。</li>
</ol>

<h2 class="itemtitle">提醒您</h2>
<ol class="range LF list_s vicolor-o">
<p>※本訂單由四方通行旅行社服務，依旅行社業務
  規定，由四方通行開立『旅行社代收轉付收據』
  為收款憑證，另因本交易為預購型交易，故付款
  日即為代收轉付收據開立日期。</p>
 </ol>
