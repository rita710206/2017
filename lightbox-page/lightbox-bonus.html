    <hr class="hrset">

<ol class="range LF  ">
<p class="vicolor-o list_l">旅遊紅利點數每10點可折抵消費金額$1元。</p>
<li>四方通行之顧客於線上訂房、購物時，可選擇旅遊紅利點數無上限折抵訂房訂金的費用或訂購的費用。折抵的紅利，系統將自動從最快到期的紅利點數開始逐筆抵扣。</li>
<li>以旅遊紅利點數折抵消費金額時，無論折抵金額，旅遊紅利點數一經使用，系統將即時自動扣點。
  若預訂之飯店為預收部分訂金者，旅遊紅利點數折抵最高金額僅限折抵預付訂金的費用，其餘未付之住房費用請至飯店現場繳付。</li>
</ol>
